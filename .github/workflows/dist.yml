name: Package datapack on release

on:
  release:
    types: [created]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-attach-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute filename
        id: vars
        run: |
          echo "NAME=disable-dimensions-${{ github.event.release.tag_name }}.zip" >> "$GITHUB_OUTPUT"

      - name: Create zip (pack.mcmeta + pack.png + data/)
        run: |
          set -euo pipefail
          test -f pack.mcmeta
          test -f pack.png
          test -d data
          zip -r "${{ steps.vars.outputs.NAME }}" pack.mcmeta pack.png data

      - name: Attach zip to release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.vars.outputs.NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
